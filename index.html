<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #ffff99);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffffcc;
            padding: 30px 40px;
            padding-bottom: 80px;
            border-radius: 12%;
            box-shadow: 0px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        button {
            padding: 10px;
            background-color: #00aaff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #008ecc;
        }

        .resultado, .erro {
            margin-top: 20px;
        }

        .resultado ul {
            list-style: none;
            padding: 0;
        }

        .resultado li {
            margin-bottom: 8px;
            color: #333;
        }

        .erro {
            color: red;
            text-align: center;
            font-weight: bold;
        }

        .copy-btn {
            background-color: #00c6ff;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 6px;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background-color: #008ecc;
        }

        .github-link {
            display: block;
            text-align: center;
            width: 100%;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #f0f0f0;
        }

        .github-link a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
        }

        .github-link a:hover {
            color: #007bff;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h2>Consulta CEP</h2>
        <form id="cepForm">
            <label for="cep">Digite o CEP:</label>
            <input type="text" id="cep" required>
            <button type="submit">Consultar</button>
        </form>
        <div class="erro" id="erro"></div>
        <div class="resultado" id="resultado"></div>
    </div>
    <div class="github-link">
        <a href="https://github.com/gabrielsfernandesbr/" target="_blank">GitHub</a>
    </div>

    <script>
        document.getElementById('cepForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let cep = document.getElementById('cep').value;
            cep = cep.replace("-", "").trim();

            let url = `https://viacep.com.br/ws/${cep}/json/`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.erro) {
                        document.getElementById('erro').textContent = "CEP não encontrado.";
                        document.getElementById('resultado').innerHTML = "";
                    } else {
                        document.getElementById('erro').textContent = "";
                        document.getElementById('resultado').innerHTML = `
                            <h3>Resultado:</h3>
                            <ul>
                                <li><strong>CEP:</strong> <span id="cepOutput">${data.cep}</span></li>
                                <li><strong>Logradouro:</strong> <span id="logradouroOutput">${data.logradouro}</span></li>
                                <li><strong>Complemento:</strong> <span id="complementoOutput">${data.complemento}</span></li>
                                <li><strong>Bairro:</strong> <span id="bairroOutput">${data.bairro}</span></li>
                                <li><strong>Cidade:</strong> <span id="cidadeOutput">${data.localidade}</span></li>
                                <li><strong>Estado:</strong> <span id="estadoOutput">${data.uf}</span></li>
                            </ul>
                            <button class="copy-btn" onclick="copyToClipboard()">Copiar CEP</button>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('erro').textContent = "Erro ao consultar a API.";
                    document.getElementById('resultado').innerHTML = "";
                });
        });

        function copyToClipboard() {
            const cep = document.getElementById('cepOutput').textContent;

            navigator.clipboard.writeText(cep)
                .then(() => {
                    alert('CEP copiado para a área de transferência!');
                })
                .catch(err => {
                    alert('Falha ao copiar o CEP: ' + err);
                });
        }
    </script>
</body>
</html>
